 ########## Kampfplattformen #########

 military_station_sbs.11_title:0 "Kampfplattformen"
 military_station_sbs.11_desc:0 "§YDefensive Warfare Protocol;§! Kampfplattformen erhöhen ihren Angriff und ihre Panzerung während eines Konflikts.\n\nPlattformen von §HStarbases§!, die im Kampf verloren gehen, werden nicht zerstört, sondern deaktiviert, bis Sie sie wiedererlangen, und können nicht gegen sie eingesetzt werden Sie, es sei denn, die Basis wird zuerst eingenommen.\n\nWiederhergestellte Kampfplattformen brauchen Zeit, um vollständig reaktiviert zu werden. Lassen Sie sie nicht in Ruhe, während die volle Leistung wiederhergestellt ist.\n\nWenn der Angriff auf die Plattformen zu überwältigend ist, können Sie sie verlieren und müssen erneuert werden."
 station_sbs:0 "Defensives Protokoll"