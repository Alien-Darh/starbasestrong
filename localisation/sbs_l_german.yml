 tech_hyperlane_sbs:0 "Quantendisruptor"
 tech_hyperlane_sbs_desc:0 "Leistungsstarkes Hyperlane-Unterbrechungssystem, das in der Lage ist, den Zugang zu feindlichen Imperien zu blockieren, die von der Sternenbasis aus kontrolliert werden."
 TECH_UNLOCK_HYPERLANE_SBS_TITLE:0 "§HGreifen Sie auf die Megastruktur zu:§! Quantendisruptor"
 TECH_UNLOCK_HYPERLANE_SBS_DESC:0 "Leistungsstarkes Hyperlane-Unterbrechungssystem, das in der Lage ist, den Zugang zu feindlichen Imperien zu blockieren, die von der Sternenbasis aus kontrolliert werden."
 sm_hyperlane_sbs:0 "Gravitationsregler"
 sm_hyperlane_sbs_desc:0 "Kontrollgebäude, das der Erzeugung und Kontrolle der quantenzerstörenden Megastruktur gewidmet ist."

 hyperlane_sbs.2.name:0 "Aktiver Quantendisruptor"
 hyperlane_sbs.2.desc:0 "Die Hyperlane wurde blockiert und kann nicht auf einer anderen Sternenbasis verwendet werden.\n\nDas Disruptor-Quantum muss taktisch im Territorium eingesetzt werden, um sich vor anderen potenziellen Bedrohungen zu schützen, die andere Eingänge in das Territorium durchbrechen."

 hyperlane_sbs.6.name:0 "Inaktiver Quantendisruptor"
 hyperlane_sbs.6.desc:0 "Die Hyperlane wurde freigeschaltet und die Megastruktur kann auf einer anderen Sternenbasis verwendet werden.\n\nDer Quanten-Disruptor muss taktisch im Territorium eingesetzt werden, um sich vor möglichen Bedrohungen zu schützen, die andere Eingänge in das Territorium durchbrechen."

 hyperlane_sbs:0 "Quantendisruptor"
 hyperlane_sbs_desc:0 "Während der Hyperlane aktiv ist, wird er blockiert und kann nicht auf einer anderen Sternenbasis verwendet werden.\n\nDas Disruptor-Quantum muss im Gebiet taktisch eingesetzt werden, um sich vor anderen möglichen Bedrohungen zu schützen, die andere Eingänge durchbrechen."
