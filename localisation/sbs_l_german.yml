 TECH_UNLOCK_CITADEL_TECHNO_DESC:0 "Thanks to the auxiliary modules of our star bases, new sections to cruises are added"

 TECH_UNLOCK_CITADEL_UPGRADE_TITLE:0 "§STechnologie freischalten:§! Verbesserung der Zitadelle"
 TECH_UNLOCK_CITADEL_UPGRADE_DESC:0 "Die technologischen Fortschritte unseres Imperiums sind zu befürchten, da die neuen Verbesserungen unserer Sternbasis ein imposantes Schloss sein werden und dass Schlachtschiffe und Titanen neue Abschnitte hinzugefügt werden."

 tech_fractal_power:0 "Fraktal-Reaktor"
 tech_fractal_power_desc:0 "Der Reaktor wirkt aufgrund der Gravitationsanziehung nahe gelegener Sterne, die kosmische Strahlen in komplexen und fraktalen rätselhaften Berechnungen kollidieren und viel Leistung ohne Geräusche erzeugen."

 TECH_UNLOCK_FRACTAL_POWER_DESC:0 "Der Reaktor wirkt aufgrund der Gravitationsanziehung nahe gelegener Sterne, die kosmische Strahlen in komplexen und fraktalen rätselhaften Berechnungen kollidieren und viel Leistung ohne Geräusche erzeugen."

 TECH_UNLOCK_FRACTAL_POWER_TITLE:0 "§SSchalte die Komponente frei:§! Fraktal-Reaktor."

 tech_defense_platform_hull_2:0 "Strukturintegrität von Wolfram"
 tech_defense_platform_hull_2_desc:0 "Ein verstärkter Rahmen und eine Schilde mit einer größeren Aufprallabsorption garantiert die strukturelle Integrität der Verteidigungsstation auch unter starkem Druck."

 tech_defense_platform_hull_3:0 "Strukturelle Integrität von Graphen"
 tech_defense_platform_hull_3_desc:0 "Ein verstärkter Rahmen und eine Schilde mit einer größeren Auswirkung der Absorption garantiert die strukturelle Integrität der Verteidigungsstärke, selbst unter intensivem Druck und Kreuzfeuer."

 tech_ftl_inhibitor_II:0 "Fortgeschrittener Inhibitor"
 tech_ftl_inhibitor_II_desc:0 "Ein starker fortgeschrittener Gegenangriff inhibitor gegen feindliche Reiche des Jahres Beginn des Jahrhunderts wird dazu beitragen, der feindlichen Offensive entgegenzuwirken."

 tech_station_large:0 "Strength"
 tech_station_large_desc:0 "A gigantic defense armored structure layers of supporting the most intense naval attack."

 tech_solar_panels:0 "Sonnenkollektoren"
 tech_solar_panels_desc:0 "Nutzt die Energie der Sonne um Energie-Credits zu produzieren"
 tech_starbase_citadel_upgrade:0 "$starbase_citadel_upgrade$"
 tech_starbase_citadel_upgrade_desc:0 "Greife auf die neuen Konstruktionen der $starbase_citadel_plural$-Sternenbasis zu, um die Grenzen Ihres Reiches zu stärken oder Kunst, Handel oder Forschung zu fördern."

 tech_gateway_stargate:0 "Stargate"
 tech_gateway_stargate_desc:0 "Durch den Bau neuer Sternentore an unseren Stützpunkten können wir ein schnelles Transportnetzwerk schaffen, das das interstellare Reisen revolutionieren könnte."

 gateway_stargate_title:0 "Stargate konstruktion"
 gateway_stargate_desc:0 "Es ermöglicht den Bau von Sternentoren an unseren Stützpunkten und die Schaffung eines galaktischen Netzwerks innerhalb unserer Grenzen."

 whgenevents.6.name:0 "$stargate$ erstellt"
 whgenevents.6.desc:0 "Die Sternenbasis in §Y[System.GetName]§! hat die Erstellung eines einzigartigen und stabilen §YStargates§! für das interne Subraum-Netzwerk unseres Reiches abgeschlossen."

