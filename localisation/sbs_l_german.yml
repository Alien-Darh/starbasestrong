 hyperlane_sbs_MEGASTRUCTURE_DETAILS:0 "Quantendisruptor; mächtige Megastruktur, die in der Lage ist, die Gravitationswellen des Systemsterns zu verändern, um Sternenbahnen zu schließen oder zu öffnen."
