 sm_archeological_center_desc: "Archäologische Untersuchung der Sternenbasis"
 sm_aura_crisis: "Defensiv-Crisis-Aura"
 sm_aura_crisis_desc: "Diese anspruchsvolle Aura hilft Sternenbasen, sich gegen die Endspielkrise zu verteidigen."
 sm_aura_fallen: "Defensiv-Gefallenen-Aura"
 sm_aura_fallen_desc: "Diese anspruchsvolle Aura wird Sternenbasen helfen, sich gegen einige Gefallene Imperien zu verteidigen."
 sm_aura_marauders: "Defensiv-Marodeur-Aura"
 sm_aura_marauders_desc: "Diese anspruchsvolle Aura hilft Sternenbasen, sich gegen einige Piraten und andere zu verteidigen."
 sm_aux_module: "Hilfsplattform"
 sm_aux_module_desc: "Erweiterte Hilfsplattformen für Star Bases, die einen schnellen Flottenbau durchführen."
 sm_gun_battery_upgrade: "XL-Kanonen-Batterie"
 sm_gun_battery_upgrade_desc: "Füge der Sternenbasis zwei XL-Waffensteckplätze hinzu."
 sm_hydrogen_cells: "Wasserstoffzellen"
 sm_hydrogen_cells_desc: "Erweiterte Energiespeicherung"
 sm_job_drone_module: "Einstellungsamt"
 sm_job_drone_module_desc: "Coordination building of the stellar base that helps with the planetary work according to the specialties of the built-in modules."
 sm_job_module: "Einstellungsamt"
 sm_job_module_desc: "Sternenbasen-Koordinationsgebäude, das basierend auf eingebauten Modulspezialitäten bei planetarischen Aufgaben hilft."
 sm_management_office: "Verwaltungsstelle"
 sm_management_office_desc: "Stelle Management-Module auf Sternenbasen um Planeten bereit, um die bürokratische Effizienz zu steigern."
 sm_manufacturing_module: "Manufacture"
 sm_manufacturing_module_desc: "Manufacturing modules will help local factories maintain stable trade and meet the needs of the population."
 sm_nanotechnology_lab: "Nanotechnologielabor"
 sm_nanotechnology_lab_desc: "Experimentelle Nanite-Produktion"
 sm_neutron_observatory: "Neutronensternobservatorium"
 sm_neutron_observatory_desc: "Mit dem Bau einer wissenschaftlichen Einrichtung, die auf die Untersuchung von Neutronensternen spezialisiert ist, wird unser Reich sicherlich Verbesserungen in seinem Verständnis der Gesellschaft sehen."
 sm_orbital_assembly: "Biokinetic accelerator"
 sm_orbital_assembly_desc: "The stellar base has the ability to produce mechanical implants and a powerful wave beam to accelerate biological genomes by improving the growth and assembly of the planetary population."
 sm_pulsar_observatory: "Pulsar-Observatorium"
 sm_pulsar_observatory_desc: "Mit dem Bau einer wissenschaftlichen Einrichtung, die auf das Studium von Pulsaren spezialisiert ist, wird unser Imperium sicherlich Verbesserungen in seinem technischen Verständnis sehen."
 sm_refinery_alloys: "$alloys$ $sm_refinery$"
 sm_refinery_alloys_desc: "With nanites technology we can refine alloys extracted from the depths improving production."
 sm_refinery_dark_matter: "$sr_dark_matter$ $sm_refinery$"
 sm_refinery_dark_matter_desc: "With Nanites technology we can refine dark matter extracted from the depths improving production."
 sm_refinery_exotic_gases: "$exotic_gases$ $sm_refinery$"
 sm_refinery_exotic_gases_desc: "With the technology of Nanites we can refine the exotic gases extracted from the depths by improving production."
 sm_refinery_living_metal: "$sr_living_metal$ $sm_refinery$"
 sm_refinery_living_metal_desc: "With Nanites technology we can refine alive metal extracted from the depths improving production."
 sm_refinery_rare_crystals: "$rare_crystals$ $sm_refinery$"
 sm_refinery_rare_crystals_desc: "With Nanites technology we can refine the rare crystals extracted from the depths improving production."
 sm_refinery_volatile_motes: "$volatile_motes$ $sm_refinery$"
 sm_refinery_volatile_motes_desc: "With Nanites technology we can refine volatile specks extracted from the depths by improving production."
 sm_research_lav: "Wissenschaftslabor"
 sm_research_lav_desc: "Sternenbasis-Forschungslabor"
 sm_social_services: "Soziale Dienste"
 sm_social_services_desc: "Die Module der sozialen Dienste werden wesentlich dazu beitragen, die Verfahren und Bedürfnisse der einheimischen und ausländischen Bevölkerung zu rationalisieren."
 sm_solar_panels: "$tech_solar_panels$"
 sm_solar_panels_desc: "Produziert §Y5§! £energy£ Energie"
 sm_space_housing: "Unterkunfts-Module"
 sm_space_housing_desc: "Setze Unterbringungs-Module an Sternbasen bei Planeten ein um die Population zu erhöhen."
 sm_star_gate: "Stargate"
 sm_star_gate_desc: "Unsere Sternbasen haben jetzt eine §SStargate§!, welches ein Netzwerk von Durchgängen in unserem Imperium mit Zugangskontrolle verbindet."
 sm_storage_food: "Kühler"
 sm_storage_food_desc: "Die Lebensmittelmodule werden dazu beitragen, die Bedürfnisse der einheimischen und auswärtigen Bevölkerung in schwierigen Zeiten zu erhalten und zu sichern."
 sm_storage_minerals: "Speicher"
 sm_storage_minerals_desc: "Mineralmodule werden dem lokalen Bergbau helfen, den Bedarf an Rohstoffen in schwierigen Zeiten zu erhalten."
 sm_system_fast: "Stationsunterstützung."
 sm_system_fast_desc: "Gebäude, das in speziellen Systemen ein extremes Gravitationsfeld erzeugt. Die stellaren Basen werden besser vor den Umweltvariablen komplexer galaktischer Systeme wie Neutronensterne, Pulsare oder Schwarze Löcher geschützt."
 sm_orbital_ecology:0 "Ecological Station"
 sm_orbital_ecology_desc:0 "Umweltplanungsgebäude und orbitale ökologische Anpassung, die zur Verbesserung der angemessenen Nutzung planetarer Oberflächen für die Implementierung von Bevölkerung und Ernten beiträgt."
 sm_unity_module: "Galaktische Einheit"
 sm_unity_module_desc: "Die Einheitenmodule sind nationale Symbole und werden der Bevölkerung helfen, stolzer auf ihre Errungenschaften und ihre Expansion durch die Galaxie zu sein."
 starbase_aura_warp: "Hyperimpuls-Aura"
 starbase_citadel_upgrade: "$starbase_citadel_plural$-Upgrade"
 starbase_citadel_upgrade_plural: "Verbesserungen von Zitadellen"
 starbase_space_storm: "Die Sternenbasis erzeugt eine Geschwindigkeits- und Schildsynchronisationsunterbrechung im System ... als Gegenmaßnahme erhöht sie alle ihre Waffen."
 stargate: "Stargate"
 stargate_DESC: "$gateway_final_DESC$"
 stargate_MEGASTRUCTURE_DETAILS: "$gateway_final_MEGASTRUCTURE_DETAILS$"
 tech_defense_platform_hull_2: "Wolfram-Strukturintegrität"
 tech_defense_platform_hull_2_desc: "Ein verstärkter Rahmen und Abschirmungen mit größerer Stoßdämpfung garantieren die strukturelle Integrität der Plattform auch unter starkem Druck."
 tech_defense_platform_hull_3: "Graphen Structural Integrity"
 tech_defense_platform_hull_3_desc: "Ein verstärkter Rahmen und Abschirmungen mit größerer Stoßdämpfung garantieren die strukturelle Integrität der Plattform auch unter starkem Druck unter Feuer."
 tech_fractal_power: "Fraktal-Reaktor"
 tech_fractal_power_desc: "Der Reaktor arbeitet mit der Anziehungskraft nahegelegener Sterne, der in komplexen und rätselhaften fraktalen Berechnungen mit kosmischen Strahlen kollidieren welche dabei viel Leistung ohne Rauschen erzeugen."
 tech_ftl_inhibitor_II: "Fortschrittlicher Inhibitor"
 tech_ftl_inhibitor_II_desc: "Ein leistungsstarker, fortschrittlicher Gegenangriffshemmer gegen feindliche Imperien aus der Jahrhundertwende wird helfen, die feindliche Offensive abzuwehren."
 tech_solar_panels: "Sonnenkollektoren"
 tech_solar_panels_desc: "Nutzt die Energie der Sonne um Energie-Credits zu produzieren"
 tech_starbase_citadel_upgrade: "$starbase_citadel_upgrade$"
 tech_starbase_citadel_upgrade_desc: "Greife auf die neuen Konstruktionen der $starbase_citadel_plural$-Sternenbasis zu, um die Grenzen Ihres Reiches zu stärken oder Kunst, Handel oder Forschung zu fördern."
 tech_station_large: "Strength"
 tech_station_large_desc: "Eine gigantische gepanzerte Verteidigungsstruktur, die den intensivsten Marineangriffen standhalten kann"
 whgenevents.6.desc: "Die Sternenbasis in §Y[System.GetName]§! hat die Erstellung eines einzigartigen und stabilen §YStargates§! für das interne Subraum-Netzwerk unseres Reiches abgeschlossen."
