 TECH_UNLOCK_STARHOLD_TECHNO_DESC:0 "Dank der Hilfsmodule unserer Sternbasen werden Corvetas neue Abschnitte hinzugefügt."

 TECH_UNLOCK_STAR_FORTRESS_TECHNO_TITLE:0 "§STechnologie freischalten:§! Hilfsabschnitte II"
 TECH_UNLOCK_STAR_FORTRESS_TECHNO_DESC:0 "Dank der Hilfsmodule unserer Sternbasen werden neue Abschnitte zu Zerstörern hinzugefügt."

