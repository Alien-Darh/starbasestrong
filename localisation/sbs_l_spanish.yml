 sm_social_services:0 "Serv. Sociales"
 sm_social_services_desc:0 "Los módulos de servicios sociales ayudarán significativamente a agilizar los trámites y necesidades del pueblo local y extranjero."

 sm_storage_food:0 "Frigorífico"
 sm_storage_food_desc:0 "Los módulos de alimentos ayudarán a preservar y resguardar las necesidades del pueblo local y extranjero en tiempos difíciles."

 sm_storage_minerals:0 "Bodegas"
 sm_storage_minerals_desc:0 "Los módulos de minerales ayudarán a la minería local para preservar las necesidades de materia prima en tiempos difíciles."

 sm_manufacturing_module:0 "Manufactura"
 sm_manufacturing_module_desc:0 "Los módulos de manufactura ayudarán a las fábricas locales a mantener el comercio estable y cubrir las necesidades de la población."

 sm_unity_module:0 "Unidad galáctica"
 sm_unity_module_desc:0 "Los módulos de unidad son iconos nacionales y ayudarán a la población a sentirse mas orgullosos de sus logros y expansión por la galaxia."

 sm_job_module:0 "Ofic. de empleos"
 sm_job_module_desc:0 "Edificio de coordinación de la base estelar que ayuda con los trabajos planetarios según las especialidades de los módulos incorporados."

 sm_job_drone_module:0 "Ofic. de empleos"
 sm_job_drone_module_desc:0 "Edificio de coordinación de la base estelar que ayuda con los trabajos planetarios según las especialidades de los módulos incorporados."

 sm_orbital_assembly:0 "Acelerador biokinético"
 sm_orbital_assembly_desc:0 "La base estelar tiene la capacidad de producir implantes mecánicos y un poderoso rayo de ondas para acelerar los genomas biológicos mejorando el crecimiento y ensamblaje de la población planetaria."

 sm_system_fast:0 "Soporte estación"
 sm_system_fast_desc:0 "Edificio que genera un campo gravitacional extremo en sistemas especiales. Las bases estelares estarán mas protegidas a las variables ambientales de sistemas galácticos complejos como estrellas Neutrones, Púlsares u Agujeros Negros."

