 starbase_citadel_upgrade_plural: "Mejoras de Ciudadelas"
 starbase_extra.2.desc: "Se ha encontrado y enlazado un nuevo sistema cerca de nuestra base principal en §H[Root.Solar_System.GetName]§! llamado §H[starbase_extra_base.GetName]§!.\n\nNuestro edificio de comunicaciones de largo alcance mantendrá activo el enlace con este nuevo sistema de características militares.\n\nSi nuestro edificio falla o es desactivado no se podrá construir de nuevo y no habrá conexión via hiperruta al nuevo sistema dejandolo aislado hasta encontrar otras alternativas de paso."
