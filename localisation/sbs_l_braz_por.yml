 sbs_cannon: "Sarmat"
 sbs_cannon_DESC: "Cañón Interestelar"
 sbs_cannon_MEGASTRUCTURE_DETAILS: "Cañón devastador de sistemas instalado en nuestras bases estelares, único capas de devastar sistemas limítrofes de imperios abusivos"
 sbscannon.2.desc: "Se ha instalado un cañón interestelar cerca de nuestra base en §Y[sbs_cannon_system_0.GetName]§! y ha comenzado la cuenta regresiva de lanzamiento...\n\nAlmirante; solo falta la orden final de activación una vez que haya alcanzado su potencia máxima de carga dentro de algunos meses."
 sbscannon.2.name: "Instalación cañón"
 sbscannon.3.desc: "El cañón Interestelar en la base estelar en §Y[sbs_cannon_system_0.GetName]§! esta listo para ser lanzado al sistema §Y[sbs_cannon_system.GetName]§!..."
 sbscannon.3.name: "Cañón listo y en espera"
 sbsemp.1_desc: "Se han detectado flotas hostiles abrumadoras entrando al sistema §Y[sbsemp_emp.GetName]§!... pulso electromagnético en espera.\n\nOpción 1° Pulso máximo; dejará la base sin defensas ni naves aliadas o enemigas en el sistema; §Htiempo de recarga 360d§!.\n\nOpción 2° Pulso medio; Afectará a flotas aliadas o enemigas entre 75k y 175k dejando algunas posibles flotas hostiles menores o mayores atacando la base; §Htiempo de recarga 180d§!.\n\nOpción 3° Pulso bajo; solo advertencia y dejará sin efecto el §HPulso Electromagnético§! hasta otro momento."
 sbsemp.1_title: "Pulso electromagnético"
 sensor.1.desc: "Tras el inminente asentamiento de §H[Root.GetName]§! mas allá de las fronteras de §H[root.solar_system.GetName]§!... nuestros científicos han logrado realizar todo tipo de avances tecnológicos para las futuras colonias en el territorio."
 sensor.1.name: "Avances"
