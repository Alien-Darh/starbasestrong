 sm_aura_crisis: "Aura Crisis"
 sm_aura_crisis_desc: "Sofisticada Aura ayudará a las Bases Estelares a defenderse de la Crisis Final de juego"
 sm_aura_fallen: "Aura Despertados"
 sm_aura_fallen_desc: "Sofisticada Aura ayudará a las Bases Estelares a defenderse de algunos Imperios Despertados"
 sm_aura_marauders: "Aura Fortaleza"
 sm_aura_marauders_desc: "Una sofisticada Aura ayudará a las bases estelares a defenderse de imperios hostiles y otros."
 sm_aux_module: "Módulo Auxiliar"
 sm_aux_module_desc: "Módulo auxiliar avanzado para Bases Estelares, dedicado a la construcción rápida de flotas."
 sm_gun_battery_upgrade: "Batería XL"
 sm_gun_battery_upgrade_desc: "Añade dos espacios de armas XL a la base estelar."
 sm_hydrogen_cells: "Celdas de Hidrógeno"
 sm_hydrogen_cells_desc: "Almacenamiento de energía avanzado"
 sm_job_drone_module: "Ofic. de empleos"
 sm_job_drone_module_desc: "Edificio de coordinación de la base estelar que ayuda con los trabajos planetarios según las especialidades de los módulos incorporados."
 sm_job_module: "Ofic. de empleos"
 sm_job_module_desc: "Edificio de coordinación de la base estelar que ayuda con los trabajos planetarios según las especialidades de los módulos incorporados."
 sm_management_office: "Oficinas Administrativas"
 sm_management_office_desc: "Despliega módulos de administración en las bases estelares alrededor de los planetas para aumentar la eficiencia burocrática."
 sm_manufacturing_module: "Manufactura"
 sm_manufacturing_module_desc: "Los módulos de manufactura ayudarán a las fábricas locales a mantener el comercio estable y cubrir las necesidades de la población."
 sm_nanotechnology_lab: "Laboratorio Nanotecnológico"
 sm_nanotechnology_lab_desc: "Producción experimental de recursos"
 sm_neutron_observatory: "Observatorio de estrellas neutrones"
 sm_neutron_observatory_desc: "Con la construcción de una instalación científica especializada en estudiar estrellas de neutrones, nuestro imperio seguramente verá mejoras en su entendimiento de sociedad."
 sm_orbital_assembly: "Acelerador biokinético"
 sm_orbital_assembly_desc: "La base estelar tiene la capacidad de producir implantes mecánicos y un poderoso rayo de ondas para acelerar los genomas biológicos mejorando el crecimiento y ensamblaje de la población planetaria."
 sm_pulsar_observatory: "Observatorio de Pulsares"
 sm_pulsar_observatory_desc: "Con la construcción de una instalación científica especializada en estudiar Pulsares, nuestro imperio seguramente verá mejoras en su entendimiento de ingeniería."
 sm_refinery_alloys: "Refinería de aleaciones"
 sm_refinery_alloys_desc: "Con la tecnología de nanites podemos refinar aleaciones extraídas desde las profundidades mejorando la producción."
 sm_refinery_dark_matter: "Refinería de materia oscura"
 sm_refinery_dark_matter_desc: "Con la tecnología de nanites podemos refinar materia oscura extraída desde las profundidades mejorando la producción."
 sm_refinery_exotic_gases: "Refinería de gases exóticos"
 sm_refinery_exotic_gases_desc: "Con la tecnología de nanites podemos refinar los gases exóticos extraídos desde las profundidades mejorando la producción."
 sm_refinery_living_metal: "Refinería de metal vivo"
 sm_refinery_living_metal_desc: "Con la tecnología de nanites podemos refinar metal vivo extraído desde las profundidades mejorando la producción."
 sm_refinery_rare_crystals: "Refinería de cristales raros"
 sm_refinery_rare_crystals_desc: "Con la tecnología de nanites podemos refinar los cristales raros extraídos desde las profundidades mejorando la producción."
 sm_refinery_volatile_motes: "Refinería de motas volátiles"
 sm_refinery_volatile_motes_desc: "Con la tecnología de nanites podemos refinar las motas volátiles extraídas desde las profundidades mejorando la producción."
 sm_research_lav: "Laboratorio de Ciencia"
 sm_research_lav_desc: "Laboratorio de investigación de la base estelar"
 sm_social_services: "Serv. Sociales"
 sm_social_services_desc: "Los módulos de servicios sociales ayudarán significativamente a agilizar los trámites y necesidades del pueblo local y extranjero."
 sm_solar_panels: "Paneles Solares"
 sm_solar_panels_desc: "Produce energía"
 sm_space_housing: "Módulos Habitacionales"
 sm_space_housing_desc: "Despliega módulos de alojamiento en las bases estelares alrededor de los planetas para aumentar las poblaciones."
 sm_star_gate: "$stargate$"
 sm_star_gate_desc: "Nuestras bases estelares ahora tienen una §S$stargate$§! que conecta una red de vías de enlace en todo nuestro imperio con control de acceso."
 sm_storage_food: "Frigorífico"
 sm_storage_food_desc: "Los módulos de alimentos ayudarán a preservar y resguardar las necesidades del pueblo local y extranjero en tiempos difíciles."
 sm_storage_minerals: "Bodegas"
 sm_storage_minerals_desc: "Los módulos de minerales ayudarán a la minería local para preservar las necesidades de materia prima en tiempos difíciles."
 sm_system_fast: "Soporte estación"
 sm_system_fast_desc: "Edificio que genera un campo gravitacional extremo en sistemas especiales. Las bases estelares estarán mas protegidas a las variables ambientales de sistemas galácticos complejos como estrellas Neutrones, Púlsares u Agujeros Negros."
 sm_unity_module: "Unidad galáctica"
 sm_unity_module_desc: "Los módulos de unidad son iconos nacionales y ayudarán a la población a sentirse mas orgullosos de sus logros y expansión por la galaxia."
 starbase_aura_warp: "Aura HiperImpulso"
