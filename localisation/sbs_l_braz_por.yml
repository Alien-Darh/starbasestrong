 sm_hydrogen_cells: "Celdas de Hidrógeno"
 sm_hydrogen_cells_desc: "Almacenamiento de energía avanzado"
 sm_hyperlane_sbs: "Controlador gravitacional"
 sm_hyperlane_sbs_desc: "Edificio de control dedicado a generar y controlar la megaestructura disruptiva quantum."
 sm_job_module: "Ofic. de empleos"
 sm_job_module_desc: "Edificio de coordinación de la base estelar que ayuda con los trabajos planetarios según las especialidades de los módulos incorporados."
 sm_management_building: "Administración"
 sm_management_building_desc: "Edificio corporativo encargado de administrar y gobernar eficientemente los sistemas planetarios de la zona."
 sm_management_office: "Módulo Administrativo"
 sm_management_office_desc: "Despliega módulos de administración en las bases estelares alrededor de los planetas para aumentar la eficiencia burocrática."
 sm_manufacturing_module: "Manufactura"
 sm_manufacturing_module_desc: "Los módulos de manufactura ayudarán a las fábricas locales a mantener el comercio estable y cubrir las necesidades de la población."
 sm_module_protection_link: "Modulo protección"
 sm_module_protection_link_desc: "Una estación que es capaz de repeler y retrasar algunos ataques de piratas en el sistema antes de ser capturada."
 sm_nanotechnology_lab: "Laboratorio Nanotecnológico"
 sm_nanotechnology_lab_desc: "Producción experimental de recursos"
 sm_neutron_observatory: "Obser. de Neutrones"
 sm_neutron_observatory_desc: "Con la construcción de una instalación científica especializada en estudiar estrellas de neutrones, nuestro imperio seguramente verá mejoras en su entendimiento de sociedad."
 sm_orbital_assembly: "Acelerador biokinético"
 sm_orbital_assembly_desc: "La base estelar tiene la capacidad de producir implantes mecánicos y un poderoso rayo de ondas para acelerar los genomas biológicos mejorando el crecimiento y ensamblaje de la población planetaria."
 sm_orbital_ecology: "Estación ecológica"
 sm_orbital_ecology_desc: "Edificio de planificacion ambiental y adaptacion ecologica orbital que ayuda en la mejora del uso adecuado de superficies planetarias para la implementacion de población y cultivos."
 sm_pulsar_observatory: "Obser. de Pulsares"
 sm_pulsar_observatory_desc: "Con la construcción de una instalación científica especializada en estudiar Pulsares, nuestro imperio seguramente verá mejoras en su entendimiento de ingeniería."
 sm_refinery_alloys: "Refinería de aleaciones"
 sm_refinery_alloys_desc: "Con la tecnología de nanites podemos refinar aleaciones extraídas desde las profundidades mejorando la producción."
 sm_refinery_dark_matter: "Refinería £sr_dark_matter£ §Y §!"
 sm_refinery_dark_matter_desc: "Con la tecnología de nanites podemos refinar materia oscura extraída desde las profundidades mejorando la producción."
 sm_refinery_exotic_gases: "Refinería de gases exóticos"
 sm_refinery_exotic_gases_desc: "Con la tecnología de nanites podemos refinar los gases exóticos extraídos desde las profundidades mejorando la producción."
 sm_refinery_living_metal: "Refinería £sr_living_metal£ §Y §!"
