 sm_system_fast: "Soporte estación"
 sm_system_fast_desc: "Edificio que genera un campo gravitacional extremo en el sistema. Las bases estelares estarán mas protegidas a las variables ambientales de sistemas galácticos complejos como estrellas Neutrones, Púlsares, Agujeros Negros u otros."
 sm_unity_module: "Unidad"
