 hyperlane_sbs: "Disruptor quantum"
 hyperlane_sbs.2.desc: "La hiperruta ha sido bloqueada y la megaestructura no podrá ser usada en otra base estelar mientras este activa.\n\nEl Disruptor quantum tendrá que ser usado tácticamente en el territorio, cuidando la irrupción de otras posibles amenazas por otras entradas del territorio."
 hyperlane_sbs.2.name: "Disruptor quantum activo"
 hyperlane_sbs.6.desc: "La hiperruta ha sido desbloqueada y la megaestructura podrá ser usada en otra base estelar.\n\nEl Disruptor quantum tendrá que ser usado tácticamente en el territorio, cuidando la irrupción de posibles amenazas por otras entradas del territorio."
 hyperlane_sbs.6.name: "Disruptor quantum inactivo"
 hyperlane_sbs_DESC: "Mientras este activo la hiperruta estará bloqueada permanentemente."
 hyperlane_sbs_MEGASTRUCTURE_DETAILS: "Disruptor quantum; poderosa megaestructura capaz de alterar las ondas gravitacionales de la estrella del sistema para cerrar o abrir rutas estelares."
 hyperlane_sbs_desc: "Mientras este activo la hiperruta estará bloqueada y no podrá ser usada en otra base estelar.\n\nEl Disruptor quantum tendrá que ser usado tácticamente en el territorio, cuidando la irrupción de otras posibles amenazas por otras entradas."
 military_station_sbs.11_desc: "§YProtocolo de guerra defensiva;§! las plataformas de combate aumentan su ataque y armadura durante el conflicto.\n\nLas plataformas de las §HBases estelares§! perdidas en batalla no serán destruidas pero serán desactivadas hasta que las recuperes y no podrán ser usadas en tu contra, salvo que la base sea tomada antes.\n\nLas plataformas de combate recuperadas tardarán un tiempo en reactivarse completamente, no las dejes solas mientras se restablece toda la potencia.\n\nSi el ataque a las plataformas es demasiado abrumador, puede que las pierdas y habrá que rehacerlas."
