 sm_gatherers_production_science: "Selector de ciencias"
 sm_gatherers_production_science_desc: "Edificio de la base estelar que gestiona con mayor eficiencia los recursos de algunos sistemas especiales."
 sm_gun_battery_upgrade: "Batería XL"
