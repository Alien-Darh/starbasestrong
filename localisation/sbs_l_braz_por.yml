 sm_aux_module_desc: "Módulo auxiliar avanzado para Bases Estelares, dedicado a la construcción rápida de flotas."
 sm_aux_module_starhold: "Modulo soporte"
 sm_aux_module_starhold_desc: "Estación de soporte logístico es colocada estratégicamente en los bordes de nuestras fronteras con algunas ventajas tácticas."
 sm_emp_sbs: "P.E.M."
 sm_emp_sbs_desc: "Pulso electromagnético de la base estelar usada como última linea defensiva ante flotas hostiles abrumadoras."
 sm_federation_sbs: "Anti-federaciones"
 sm_federation_sbs_desc: "Edificio logístico para desbaratar federaciones abusivas en nuestras fronteras."
 sm_gatherers_dark_matter: "Recolector £sr_dark_matter£ §Y §!"
